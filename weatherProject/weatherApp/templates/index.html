<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> 
        <h1>Weather App</h1>
    </div>    
    <form method = "post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name">
        <button type="submit">Search</button>
    </form>
    <h2>{{ temp }}</h2>
    <h3>{{ city }}</h3>
    <p>{{ description }}</p>
    <p>
        <img src="http://openweathermap.org/img/w/{{ icon }}.png" widht="100px">
    </p>
    <p>{{ day }}</p>
</body>
</html>
